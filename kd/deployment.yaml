---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hocs-ui
  labels:
    version: {{.VERSION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hocs-ui
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: hocs-ui
        version: {{.VERSION}}
    spec:
      containers:
      - name: hocs-ui
        image: quay.io/ukhomeofficedigital/hocs-ui:{{.VERSION}}
        env:
          - name: APP_ENV
            value: 'dev'
          - name: SYMFONY_ENV
            value: 'dev'
          - name: APP_PHP
            value: app_dev\.php
        resources:
          limits:
            memory: 1024Mi
            cpu: 400m
          requests:
            memory: 1024Mi
            cpu: 200m
        ports:
          - name: http
            containerPort: 8080
        imagePullPolicy: Always
        volumeMounts:
          - name: nginxlogs
            mountPath: /var/log/nginx
          - name: symfonyvar
            mountPath: /var/www/symfony/var
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
      - name: vault-sidekick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        args:
          - -output=/etc/nginx/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/${NAMESPACE}/pki/issue/default:common_name=hocs-ui.${NAMESPACE}.svc.cluster.local,file=/etc/nginx/secrets/hocs-ui,fmt=bundle
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
        volumeMounts:
          - mountPath: /etc/nginx/secrets
            name: secrets
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        env:
          - name: PROXY_SERVICE_HOST
            value: '127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
          - name: ENABLE_UUID_PARAM
            value: 'FALSE'
          - name: HTTPS_REDIRECT
            value: 'FALSE'
          - name: SERVER_CERT
            value: /etc/nginx/secrets/hocs-ui-bundle.pem
          - name: SERVER_KEY
            value: /etc/nginx/secrets/hocs-ui-key.pem
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
        ports:
          - name: https
            containerPort: 10443
      volumes:
      - name: secrets
        emptyDir:
          medium: "Memory"
      - name: nginxlogs
        emptyDir:
          medium: "Memory"
      - name: symfonyvar
        emptyDir:
          medium: "Memory"
