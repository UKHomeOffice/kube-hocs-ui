apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hocs-data-service
  labels:
    version: {{.VERSION}}
spec:
  replicas: 2
  selector:
    matchLabels:
      name: hocs-data-service
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: hocs-data-service
        version: {{.VERSION}}
    spec:
      containers:
      - name: vault-sidekick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
        imagePullPolicy: Always
        securityContext:
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        args:
          - -output=/etc/nginx/secrets
          - -tls-skip-verify=true
          - -cn=pki:services/${NAMESPACE}/pki/issue/default:common_name=hocs-data-service.${NAMESPACE}.svc.cluster.local,file=/etc/nginx/secrets/hocs-data-service,fmt=bundle
        env:
          - name: VAULT_ADDR
            value: "https://vault.vault.svc.cluster.local:8200"
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
        volumeMounts:
          - mountPath: /etc/nginx/secrets
            name: secrets
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2.0
        imagePullPolicy: Always
        resources:
         limits:
          memory: "100Mi"
          cpu: 100m
         requests:
          memory: "50Mi"
          cpu: 100m
        env:
          - name: PROXY_SERVICE_HOST
            value: '127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
          - name: ENABLE_UUID_PARAM
            value: 'FALSE'
          - name: HTTPS_REDIRECT
            value: 'FALSE'
          - name: SERVER_CERT
            value: /etc/nginx/secrets/hocs-data-service-bundle.pem
          - name: SERVER_KEY
            value: /etc/nginx/secrets/hocs-data-service-key.pem
          - name: ADD_NGINX_SERVER_CFG
            value: 'gzip off;'
        volumeMounts:
          - name: secrets
            mountPath: /etc/nginx/secrets
            readOnly: true
        ports:
          - name: https
            containerPort: 10443
      - name: hocs-data-service
        image: quay.io/ukhomeofficedigital/hocs-data-service:{{.VERSION}}
        env:
          - name: JAVA_OPTS
            value: '-Xms150m -Xmx250m'
          - name: SPRING_PROFILES_ACTIVE
            value: 'postgres'
          - name: SERVER_PORT
            value: '8080'
          - name: SLS_DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: endpoint
          - name: SLS_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: username
          - name: SLS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: password
          - name: SLS_DB_NAME
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: database_name
          - name: SLS_SCHEMA_NAME
            value:
              'hocs_data'
          - name: SLS_DB_PORT
            valueFrom:
              secretKeyRef:
                name: hocs-rds-access
                key: port 
        resources:
          limits:
            cpu: 1600m
            memory: 612Mi
          requests:
            cpu: 100m
            memory: 484Mi
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            httpHeaders:
              - name: X-probe
                value: kubelet
          initialDelaySeconds: 240
          periodSeconds: 20
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
            httpHeaders:
              - name: X-probe
                value: kubelet
          initialDelaySeconds: 240
          periodSeconds: 20
          timeoutSeconds: 10
        imagePullPolicy: Always
      volumes:
      - name: secrets
        emptyDir:
          medium: "Memory"
